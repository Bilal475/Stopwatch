<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="head">STOPWATCH</h1>
    </div>
    <div class="time">
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="mili">0</h1>
    </div>
    <div>
        <button id="start" onclick="start(oneTime())" >Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset(console.log('New Laps starts'))">Reset</button>
        <button onclick="history()">Lap</button>
    </div>
    <div class="note">
        <h3>Note: If you want to see lap press F12 and go to console</h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
